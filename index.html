<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Ocarina Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="aKey" class="pressA">
      <kbd>A</kbd>
    </div>
    <div data-key="37" class="yellowKey">
      <kbd>&#5130;</kbd>
    </div>
    <div data-key="38" class="yellowKey" class="pressUp">
      <kbd>&#5123;</kbd>
    </div>
    <div data-key="39" class="yellowKey">
      <kbd>&#5125;</kbd>
    </div>
    <div data-key="40" class="yellowKey" class="pressDown">
      <kbd>&#5121;</kbd>
  </div>

  <audio data-key="65" src="sounds/ocarinaA.wav"></audio>
  <audio data-key="37" src="sounds/ocarinaLeft.wav"></audio>
  <audio data-key="38" src="sounds/ocarinaUp.wav"></audio>
  <audio data-key="39" src="sounds/ocarinaRight.wav"></audio>
  <audio data-key="40" src="sounds/ocarinaDown.wav"></audio>

  <audio class="correct" src="correct.wav"></audio>
  <audio class="thunder" src="thunder.wav"></audio>

  <script src="script.js"></script>

</body>
</html>
